<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDairy | Sign in</title>
    <link rel="stylesheet" href="../styles/sign_in.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>MyDiary</h1>
            <p>MyDiary is an online journal where users can pen down their thoughts and feelings.</p>
        </div>
        <div class="signin-form">
            <div>
                <h1 class="signin">Sign in</h1>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Email</label>
                    <input type="text" id="email" placeholder="example@mydiary.com">
                </div>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Password</label>
                    <input type="password" id="password" placeholder="*****">
                </div>
            </div>
             <a href="./index.html"><button>Sign in</button> </a> 
            <div class="go-signup">You don't have an account? <a href="./sign_up.html">Sign up now</a></div>
        </div>
    </div>
</body>
</html>
