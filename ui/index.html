<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDairy | Sign up</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="intro">
            <h1>MyDiary</h1>
            <p>MyDiary is an online journal where users can pen down their thoughts and feelings.</p>
        </div>
        <div class="signup-form">
            <div>
                <h1 class="signup">Sign up</h1>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">First Name</label>
                    <input type="text" id="firstname" placeholder="John">
                </div>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Last Name</label>
                    <input type="text" id="lastname" placeholder="Rukundo">
                </div>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Email</label>
                    <input type="text" id="email" placeholder="example@mydiary.com">
                </div>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Password</label>
                    <input type="password" id="password" placeholder="*****">
                </div>
            </div>
            <div class="input-field">
                <div>
                    <label class="label">Repeat Password</label>
                    <input type="password" id="confirmPassword" placeholder="*****">
                </div>
            </div>
           <a href="./pages/sign_in.html"> <button>Sign up</button></a>  
            <div class="go-signin">Already have an account? <a href="./pages/sign_in.html">Sign in now</a></div>
        </div>
    </div>
</body>

</html>
